<div class="main-container">
    <a routerLink="{{card.link}}">
        <div class="content">
            <img src="{{card.icon}}" alt="" class="card-img">
            <h2 class="title">{{card.title}}</h2>
            <p class="description">{{card.description}}</p>
        </div>
        <div class="status">
            <b>Technologie:</b> {{card.techs}}
        </div>
        <div class="status">
            <b>Status:</b>
            <span [ngClass]="(card.status === 'UkoÅ„czony') ? 'finished' : 'in-progress'"> {{card.status}}</span>
        </div>
    </a>
</div>
